<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Resume Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
 <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
 
</head>
<body>

<div id="form-container" class="form-card mb-4">
  <h1 class="text-center mb-4">Resume Generator</h1>
  <form id="resumeForm">
    <div class="form-section">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-section">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-section">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone">
    </div>
    <div class="form-section">
      <label class="form-label">Summary</label>
      <textarea class="form-control" id="summary"></textarea>
    </div>
    <div class="form-section">
      <label class="form-label">Education</label>
      <textarea class="form-control" id="education"></textarea>
    </div>
    <div class="form-section">
      <label class="form-label">Experience</label>
      <textarea class="form-control" id="experience"></textarea>
    </div>
    <div class="form-section">
      <label class="form-label">Projects</label>
      <textarea class="form-control" id="projects"></textarea>
    </div>
    <div class="form-section">
      <label class="form-label">Skills</label>
      <textarea class="form-control" id="skills"></textarea>
    </div>
  </form>
  <div class="text-center">
    <button class="btn btn-dark mt-3" id="downloadBtn">Download PDF</button>
  </div>
</div>

<div class="resume-container" id="resumePreview">
  <h1 id="previewName">Your Name</h1>
  <p><strong>Email:</strong> <span id="previewEmail">example@email.com</span></p>
  <p><strong>Phone:</strong> <span id="previewPhone">123-456-7890</span></p>

  <h2>Summary</h2>
  <p id="previewSummary">Your professional summary goes here...</p>

  <h2>Education</h2>
  <p id="previewEducation">Your education details go here...</p>

  <h2>Experience</h2>
  <p id="previewExperience">Your experience details go here...</p>

  <h2>Projects</h2>
  <p id="previewProjects">Your projects go here...</p>

  <h2>Skills</h2>
  <p id="previewSkills">Your skills listed here...</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
